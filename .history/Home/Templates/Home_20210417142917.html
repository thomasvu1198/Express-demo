<!DOCTYPE html>

<head>
    <!-- {% load static %} -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}"> -->
    <link rel="stylesheet" type="text/css" href='./bootstrap/css/bootstrap.css'>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/v4-shims.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.15.3/js/v4-shims.js"></script>
    <title>HỆ THỐNG GIÁM SÁT ĐƠN HÀNG</title>

    <!-- <script type="text/javascript" src="./js/js.js"></script> -->
</head>

<body>
    <nav class="navbar navbar-light" style="width: 100% !important; max-width: 100%; background-color: #baeeadad;">
        <a class="navbar-brand" href="#" style="width: 100% !important; max-width: 100%">
            <p style="color:#f44336; margin-left:1rem; font-size: 2rem;"><i
                    class="fas fa-shipping-fast fa-2x"></i>&nbsp; HỆ THỐNG GIÁM SÁT ĐƠN HÀNG</p>
        </a>
    </nav>
    <div class="content container-md-fluid" style="width: 100%;">
        <div class="card"
            style="float: none; margin-bottom: 10px; margin-left:10px; margin-right:10px; margin-top:20px; background-color: #f0efef;">
            <h5 class="card-header">Tra cứu đơn hàng</h5>
            <div class="card-body">
                <form action="">
                    <label for="item-code">Nhập mã đơn hàng:</label> <br>
                    <input type="number" id="item-code" class="form-control" style="margin-bottom: 1rem;">
                    <a href="#" class="btn btn-primary">Tìm kiếm</a>
                </form>
            </div>
        </div>

        <div class="card"
            style="float: flex; margin-bottom: 10px; margin-left:10px; margin-right:10px; margin-top:2rem;">
            <div class="card-header test-center" style="background-color: #d3d1d1b4;">
                <h5 class="text-center" id="item-code-output">Mã đơn hàng: abcxyz12345</h5>
            </div>
            <div class="card-body" style="background-color: #d6b7b5;">
                <div class="row-cols-sm-2">
                    <div class="col-sm-auto">
                        <h6 class="text-center" id="item-code-status">Không tồn tại .....!</h6>
                        <table class="table table-success">
                            <thead>
                                <tr>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">Phun sương</th>
                                    <td id="ps_status_display"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Nhỏ giọt</th>
                                    <td id="ng_status_display"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script type="text/javascript" src="./JS/jquery-3.6.0.min.js'"></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.js "></script>
    <script type="text/javascript" src="./bootstrap/js/bootstrap.bundle.js"></script>

</body>

</html>
